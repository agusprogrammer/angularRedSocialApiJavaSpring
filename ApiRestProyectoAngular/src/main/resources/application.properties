spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bd_red_social_3?useSSL=false&usePassword=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
# driver y conexion a la base de datos
# nota: en el futuro ver como configurar el ssl para mayor seguridad
# datos del usuario de la bd
spring.datasource.username=usuariospring
spring.datasource.password=ususpring
# mostrar sentencias SQL por consola
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# si esta en update, se actualiza la base de datos a partir del mapeo en hibernate
# ojo con lo que se pone, por defecto poner none en el dll auto si se usa una bd ya creada
# pasar a validate cuando esten el resto de partes de la api
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
# configuracion de puerto y propiedades jpa
server.port=9191
server.error.whitelabel.enabled=true
# nos indica los errores que pueden ocurrir
# configuracion del tamanyo maximo de los archivos que pueden ser subidos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

